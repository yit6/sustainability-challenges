<html>
	<head>
		<title>Create Konserva Account</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1, width=device-width" />
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<nav class="flex item-center justify-between p-4" style="background: #3AC971;">
			<div class="flex items-center">
				<a href="/">
					<img src="/assets/leaf.svg" />
				</a>
			</div>
			<div class="flex items-center">
				<a href="/login">
					<img src="/assets/profile.svg" />
				</a>
			</div>
		</nav>
		<header class="p-6 flex item-center justify-center">
			<h1 class="text-3xl font-bold">Join Konserva</h1>
		</header>
		<main class="flex items-center justify-center flex-col">
			<form action="create-account.php" method="post">
				<div class="mb-4 max-w-md">
					<label for="username" class="block text-gray-700 mb-2">Username</label>
					<input type="text" name="username" class="w-full px-3 py-2 border rounded" placeholder="Enter your username">
				</div>
				<div class="mb-4 max-w-md">
					<label for="password" class="block text-gray-700 mb-2">Password</label>
					<input type="password" name="password" class="w-full px-3 py-2 border rounded" placeholder="Enter your password">
				</div>
				<div class="mb-4 max-w-md">
					<label for="password2" class="block text-gray-700 mb-2">Confirm Password</label>
					<input type="password" name="password2" class="w-full px-3 py-2 border rounded" placeholder="Confirm your password">
				</div>
				<button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full max-w-md">Register</button>

			<a class="text-sm text-blue-500 mt-4 block" href="/login">I already have an account</a>
